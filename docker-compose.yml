version: "3.8"

services:
  redis:
    image: redis:7.0.8-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./Local/RedisVolume:/data
    command: [ "redis-server", "/data/redis.conf" ]

  sql-server:
    image: mcr.microsoft.com/mssql/server:2019-CU18-ubuntu-20.04
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_PID=Express
      - SA_PASSWORD=z@123456!
    ports:
      - target: 1433
        published: 1434

networks:
  default:
    name: net-template-shared-network
